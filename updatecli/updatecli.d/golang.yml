name: Bump `shared-tools` golang version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestGoVersion:
    kind: githubrelease
    name: Get the latest Golang version
    spec:
      owner: "golang"
      repository: "go"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: regex
        pattern: 'go1\.(\d*)\.(\d*)$'
    transformers:
      - trimprefix: "go"
  gomod:
    name: Update go.mod
    kind: shell
    dependson:
      - latestGoVersion
    spec:
      command: bash ./updatecli/scripts/updateGomodGoversion.sh ./terraform/tests/go.mod {{ source "latestGoVersion" }}
      environments:
        - name: PATH

targets:
  go.mod:
    name: '[go.mod] Update Golang version to {{ source "latestGoVersion" }}'
    sourceid: gomod
    kind: file
    spec:
      file: ./terraform/tests/go.mod
    scmid: default

actions:
  default:
    kind: github/pullrequest
    title: Bump `shared-tools` golang version to {{ source "latestGoVersion" }}
    scmid: default
    spec:
      labels:
        - dependencies
        - golang
