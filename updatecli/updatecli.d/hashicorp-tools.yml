title: Bump `hashicorp-tools` docker image version from lastest image release

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  dockerHashicorpToolsImageVersion:
    kind: githubRelease
    spec:
      owner: "jenkins-infra"
      repository: "docker-hashicorp-tools"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
  terraformHashicorpToolsVersion:
    depends_on:
      - dockerHashicorpToolsImageVersion
    kind: file
    spec:
      file: 'https://raw.githubusercontent.com/jenkins-infra/docker-hashicorp-tools/{{ source `dockerHashicorpToolsImageVersion` }}/Dockerfile'
      matchPattern: 'ARG TERRAFORM_VERSION=(.*)'
    transformers:
      - findSubMatch:
          pattern: 'ARG TERRAFORM_VERSION=(.*)'
          captureIndex: 1

conditions:
  checkIfDockerImageIsPublished: 
    sourceID: "dockerHashicorpToolsImageVersion"
    name: "Check if the Docker Image is published"
    kind: dockerImage
    spec:
      image: "jenkinsciinfra/hashicorp-tools"
      architecture: amd64

targets:
  updateJenkinsFile:
    sourceID: "dockerHashicorpToolsImageVersion"
    name: Update Jenkinsfile in groovy code
    kind: file
    spec:
      file: ./Jenkinsfile_k8s
      # Please note that the patterns are specified as "block scalars" (>) - https://yaml-multiline.info/ - with the last endline trimmed (-) to avoid tedious escaping of simple quotes
      matchpattern: >-
        'jenkinsciinfra/hashicorp-tools:(.*)'
      replacepattern: >-
        'jenkinsciinfra/hashicorp-tools:{{ source `dockerHashicorpToolsImageVersion` }}'
    scmID: default
  updateReadme:
    sourceID: "terraformHashicorpToolsVersion"
    name: Update Readme.adoc file
    kind: file
    spec:
      file: ./terraform/README.adoc
      matchpattern: 'Terraform version (.*) CLI'
      replacepattern: 'Terraform version {{ source `terraformHashicorpToolsVersion` }} CLI'

pullrequests:
  default:
    kind: github
    scmID: default
    targets:
      - updateJenkinsFile
      - updateReadme
    spec:
      labels:
        - dependencies
        - hashicorp-tools
